<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
     </div>
     <script>
  const hrs = document.getElementById("hrs");
  const min = document.getElementById("min");
  const sec = document.getElementById("sec");

  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    // Optional: 12-hour format (remove these two lines if you want 24-hour)
    // let ampm = hours >= 12 ? "PM" : "AM";
    // hours = hours % 12 || 12;

    // Add leading zeros for single-digit numbers
    hrs.innerText = String(hours).padStart(2, "0");
    min.innerText = String(minutes).padStart(2, "0");
    sec.innerText = String(seconds).padStart(2, "0");
  }

  // Run clock instantly and then every second
  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
