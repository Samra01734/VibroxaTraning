<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Fetch Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #loadBtn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #loadBtn:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 300px;
    }

    li {
      background: white;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.05);
      background: #e9f5ff;
    }
  </style>
</head>
<body>
  <h1>User List</h1>
  <button id="loadBtn">Load Users</button>
  <ul id="userList"></ul>

  <script>
    async function loadUsers() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await response.json();

        const list = document.getElementById("userList");
        list.innerHTML = ""; // Clear old results

        users.forEach(user => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${user.name}</strong><br><small>${user.email}</small>`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }

    document.getElementById("loadBtn").addEventListener("click", loadUsers);
  </script>
</body>
</html>
