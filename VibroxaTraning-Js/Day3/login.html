<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login System</title>
  <style>
    /* Simple CSS */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    let username = "admin";
    let password = "1234";

    function login() {
      let inputUser = document.getElementById("username").value;
      let inputPass = document.getElementById("password").value;
      let msg = document.getElementById("message");

      if (!inputUser || !inputPass) {
        msg.textContent = "Please enter details";
        msg.style.color = "orange";
      } else if (inputUser === username && inputPass === password) {
        msg.textContent = "Login Successful";
        msg.style.color = "green";
      } else {
        msg.textContent = "Invalid Credentials";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
